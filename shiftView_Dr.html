<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13e30f44eb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <title>Document</title>
</head>

<body>
    <div class="schedule__page">
        <!-- =============navbar=============== -->
        <div class="navbar">
            <i class="fa-solid fa-calendar-days"></i>
            <i class="fa-solid fa-clipboard-list"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <div id="nav" class="navbar nav-mobile">
            <div class="nav-icon">
                <i id="nav_mobile" class="fa-solid fa-bars-staggered navbar-btn"></i>
                <a><i class="fa-solid fa-calendar-days"></i></a>
                <a><i class="fa-solid fa-clipboard-list"></i></a>
            </div>
            <div class="nav-icon">
                <a href=""><i class="fa-solid fa-gear"></i></a>
                <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
        <!-- ===============containter============== -->
        <div class="container-shift-control">
            <div class="shift-schedule">
                <i id="nav__bnt" class="fa-solid fa-bars-staggered navbar-btn"></i>
                <div class="container-header">
                    <h1>Timeline</h1>
                    <div class="buttons">
                        <button onclick="changeWeek(-1)"><i class="fa-solid fa-angle-left"></i></button>
                        <span id="start-date"></span>
                        <span>-</span>
                        <span id="end-date"></span>
                        <button onclick="changeWeek(+1)"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </div>
                <div class="schedule">
                    <table class="calendar-table" border="1">
                        <thead>
                            <tr id="c-h">
                                <th>Mon<br><span></span></th>
                                <th>Tue<br><span></span></th>
                                <th>Wed<br><span></span></th>
                                <th>Thu<br><span></span></th>
                                <th>Fri<br><span></span></th>
                                <th>Sat<br><span></span></th>
                                <th>Sun<br><span></span></th>
                            </tr>
                        </thead>
                        <tr id="slot-1">
                            <td class="Mon">xxxx</td>
                            <td class="Tue"></td>
                            <td class="Wed"></td>
                            <td class="Thu"></td>
                            <td class="Fri"></td>
                            <td class="Sat"></td>
                            <td class="Sun"></td>
                        </tr>
                        <tr id="slot-2">
                            <td class="Mon"></td>
                            <td class="Tue"></td>
                            <td class="Wed"></td>
                            <td class="Thu"></td>
                            <td class="Fri"></td>
                            <td class="Sat"></td>
                            <td class="Sun"></td>
                        </tr>
                        <tr id="slot-3">
                            <td class="Mon"></td>
                            <td class="Tue"></td>
                            <td class="Wed"></td>
                            <td class="Thu"></td>
                            <td class="Fri"></td>
                            <td class="Sat"></td>
                            <td class="Sun"></td>
                        </tr>
                        <tr id="slot-4">
                            <td class="Mon"></td>
                            <td class="Tue"></td>
                            <td class="Wed"></td>
                            <td class="Thu"></td>
                            <td class="Fri"></td>
                            <td class="Sat"></td>
                            <td class="Sun"></td>
                        </tr>
                        <tr id="slot-5">
                            <td class="Mon"></td>
                            <td class="Tue"></td>
                            <td class="Wed"></td>
                            <td class="Thu"></td>
                            <td class="Fri"></td>
                            <td class="Sat"></td>
                            <td class="Sun"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="id01" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2>Details</h2>
                    <span id="close" class="close"><i class="fa-solid fa-xmark"></i></span> 
                  </div>
                  <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/schedule.js"></script>
    <script src="js/d.js"></script>
    <script src="js/clock.js"></script>
</body>

</html>
